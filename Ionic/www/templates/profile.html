<ion-view view-title="Dartfeed">
  <ion-content ng-controler="UserController">
    <ion-list>
      <h1 style='text-align: center;'> {{me.name}}'s Profile </h1>

      <img src = '{{me.picture}}'
      class='userImg'>
      <h3 style='text-align: center;'>My Interests </h3>
      <ion-item ng-repeat='categ in categories'>
      {{categ}}
      </ion-item>
      <ion-item ng-repeat="cat in catList" href="#/app/articles/{{category.title}}">
        {{cat.name}}

      </ion-item>
      
      <button ng-click='addCatNav()' class="button button-full button-positive">
        Add New Categories
      </button>
    </ion-list>
  </ion-content>
</ion-view>
