<ion-view>
  <ion-content ng-controler="UserController">
    <ion-list>
      <h1 class="font" style='text-align: center;'> {{me.name}}'s Profile </h1>

      <img src = '{{me.picture}}'
      class='userImg'>
      <ion-item class="font" ng-repeat='categ in categories'>
      {{categ}}
      </ion-item>
      <ion-item class="font" ng-repeat="cat in catList" href="#/app/articles/{{category.title}}" ng-click='passCategory(cat.name)' ng-show="cat.checked">
        {{cat.name}}

      </ion-item>

      <button ng-click='addCatNav()' class="button raised button-full button-positive font">
        Manage Categories
      </button>
    </ion-list>
  </ion-content>
</ion-view>
