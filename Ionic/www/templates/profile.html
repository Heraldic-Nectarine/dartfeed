<ion-view view-title="Profile">
  <ion-content ng-controler="UserController">
    <ion-list>
      <h1 style='text-align: center;'> Matt Sumnicht's Profile </h1>
      <img src = 'https://scontent-sjc2-1.xx.fbcdn.net/hprofile-xtp1/v/t1.0-1/p320x320/11822316_10154123524454502_6535584197230095796_n.jpg?oh=ffbba5835456c46ac380bc336f0823aa&oe=56EEC393'
      class='userImg'>
      <h3 style='text-align: center;'>My Interests </h3>
      <ion-item ng-repeat="category in categories">
        {{category.title}}
      </ion-item>
      <button ng-click='addCatNav()' class="button button-full button-positive">
        Add New Categories
      </button>
    </ion-list>
  </ion-content>
</ion-view>
