<ion-view view-title="New Categories">
  <ion-content ng-controler="UserController">
    <ion-list>
      <h1 style='text-align: center;'> Add Categories </h1>
      <ion-item ng-repeat="category in categories" href="#/app/playlists/{{category.id}}">
        {{category.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
