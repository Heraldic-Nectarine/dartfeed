<ion-view view-title="Articles">
  <ion-content scroll="true" overflow-scroll="false" class="iframe-wrapper">

    <div class = 'holder'></div>

    <div class = 'articleContainer' ng-show="showContainer">
        <h1>Articles</h1>
        <div collection-repeat = 'test in getArticlesForCat()'>
        <p>{{test.title}}</p>
        <a><img src="{{test.imgURL}}" height='300px' width= '100%' ng-click="createIframe(this,test.linkURL)"></a>
        </div>

    </div>
    

  </ion-content>
</ion-view>
