<ion-view view-title="New Categories">
  <ion-content ng-controler="UserController">
    <ion-list>
      <h1 class="font" style='text-align: center;'> Add Categories </h1>

      <ion-checkbox class="font" ng-repeat="cat in catList" ng-model="cat.checked" ng-checked="cat.checked" ng-click="test(cat)">{{cat.name}}</ion-checkbox>
      <button ng-click='saveCats()' class="button button-full font button-positive">
        Save Categories
      </button>
    </ion-list>
  </ion-content>
</ion-view>
